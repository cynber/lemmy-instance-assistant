<!DOCTYPE html>
<html>
<head>
  <title>Extension Settings</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="settings.css">
  <script src="settings.js"></script>
</head>
<body>
  <h1>Extension Settings</h1>

  <div>
    <label for="darkModeToggle">Dark Mode:</label>
    <input type="checkbox" id="darkModeToggle">
  </div>

  <div>
    <label for="displaySidebarButtonsToggle">Display buttons in sidebar:</label>
    <input type="checkbox" id="displaySidebarButtonsToggle">
  </div>

  <div>
    <label for="allowOnAllSitesCheckbox">Allow on all sites:</label>
    <input type="checkbox" id="allowOnAllSitesCheckbox">
  </div>
</body>
</html>
