<!DOCTYPE html>
<html>

<head>
  <title>IA Settings</title>
  <link rel="icon" type="image/png" sizes="16x16" href="../img/lemming16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../img/lemming32.png">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="settings.css">
  <script src="settings.js"></script>
</head>

<body>
  <header>
    <div style="display: inline-flex">
      <img src="../img/lemming128.png" alt="Logo" class="logo">
      <h2>Instance Assistant Settings</h2>
    </div>
    <nav>
      <a href="https://github.com/cynber/lemmy-instance-assistant" class="btn-settings-nav">Project GitHub</a>
      <a href="https://lemmy.ca/c/instance_assistant" class="btn-settings-nav">Community Support</a>
      <a href="#" class="btn-settings-nav">Contribute</a>
    </nav>
  </header>

  <div class="settings">

    <h2>Instance Settings</h2>
    <div class="text-field">
      <input type="text" class="text-field-input" id="instance-field" value="" placeholder="https://lemmy.ca">
      <div class="validation-message">Please enter a valid URL (ex. 'https://lemmy.ca")</div>
    </div>
    <p>Home Instance Type:</p>
    <div class="radio-field">
      <input type="radio" id="radio-lemmy" name="platform" value="lemmy">
      <label for="radio-lemmy">Lemmy</label>
    </div>
    <div class="radio-field">
      <input type="radio" id="radio-kbin" name="platform" value="kbin">
      <label for="radio-kbin">Kbin</label>
    </div>

    <h2>Enable/Disable tools</h2>
    <div class="checkbox">
      <input type="checkbox" id="showSidebarButtons">
      <label for="showSidebarButtons">Buttons in community sidebar</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" id="showCommunityNotFound">
      <label for="showCommunityNotFound">Improved instructions & buttons on 'Community not found' pages</label>
    </div>
  </div>

  <div class="footer">
    <button id="save-btn" class="save-btn">Save</button>
    <button id="reset-btn" class="reset-btn">Reset to Default</button>
  </div>
</body>

</html>
