<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemmy Search</title>
  <link rel="icon" type="image/png" sizes="16x16" href="../img/lemming16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../img/lemming32.png">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="search.css">
  <script src="../node_modules/webextension-polyfill/dist/browser-polyfill.js"></script>
  <script src="search.js"></script>
</head>

<body>
  <header>
    <div style="display: inline-flex">
      <img src="../img/lemming128.png" alt="Logo" class="logo">
      <h2>Instance Assistant - Search</h2>
    </div>
    <nav>
      <a href="https://github.com/cynber/lemmy-instance-assistant" class="btn-settings-nav">Project GitHub</a>
      <a href="https://lemmy.ca/c/instance_assistant" class="btn-settings-nav">Community Support</a>
      <a href="https://ko-fi.com/cynber" class="btn-settings-nav">Contribute</a>
    </nav>
  </header>

  <div class="settings">

    <p class="message welcome"> THIS IS CURRENTLY A DEV PAGE. YOU SHOULDN'T BE ABLE TO SEE IT. If you can, then that's no problem, I just didn't intend for you to see it.</p>

    <form id="searchForm">
      <label for="searchQuery">Search Query:</label>
      <input type="text" id="searchQuery" required>
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>

</html>
