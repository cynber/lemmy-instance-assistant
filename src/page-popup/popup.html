<!DOCTYPE html>
<html>

<head>
  <title>Instance Selector</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="popup.css">
  <script src="../node_modules/webextension-polyfill/dist/browser-polyfill.js"></script>
  <script src="../utils.js"></script>
  <script src="popup.js"></script>
</head>

<body>
  <div class="page-header">
    <p>
      <b>Home Instance: </b><span id="homeInstance"></span> <br/>
      <b>Lemmy/Kbin: </b><span id="instance-type"></span>
    </p>
    <button id="btn-open-settings" class="button btn-settings" style="width: auto;">
      Settings
    </button>
  </div>

  <button id="btn-redirect-instance" class="button">Open this community in my home instance</button>

  <div class="page-section">
    <div class="search-bar-communities" style="display: flex;">
      <input type="text" id="searchInputCommunities" placeholder="Search for communities">
      <button id="btn-tool-search-community" class="button page-tools">
        Search
      </button>
    </div>
    <div class="search-bar-content" style="display: flex;">
      <input type="text" id="searchInputContent" placeholder="Search for a post">
      <button id="btn-tool-search-content" class="button page-tools">
        Search
      </button>
    </div>
  </div>

  <div class="page-section">
    <p class="section-header">We found <span id="btn-tool-num-posts"></span> posts about this page.</p>
    <button id="btn-tool-post-to" class="button page-tools">
      Make a post
    </button>
    <button id="btn-tool-open-posts" class="button page-tools">
      Open posts
    </button>
    <p style="margin-top: 10px;"><b>note:</b> This tool is experimental. (<a href="https://lemmy.ca/c/instance_assistant">read more</a>)</p>
  </div>

  <div class="page-section">
    <p class="section-header">Quick Settings</p>
    <button id="btn-change-instance" class="button">Change my home instance</button>
    <button id="btn-change-type" class="button">
      Toggle home instance type
      <span class="info-icon" title="Press to toggle between Lemmy (default) or Kbin.">&#9432;</span>
    </button>
    <p>Copy an address to quickly switch instances! TIP: You can modify this list in the settings</p>
    <ul id="instance-list"></ul>
  </div>

</body>

</html>
