<!DOCTYPE html>
<html>

<head>
  <title>Instance Selector</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="popup.css">
  <script src="../node_modules/webextension-polyfill/dist/browser-polyfill.js"></script>
  <script src="popup.js"></script>
</head>

<body>
  <div class="popup-header">
    <p>
      <b>Home Instance: </b><span id="homeInstance"></span> <br/>
      <b>Lemmy/Kbin: </b><span id="instance-type"></span>
    </p>
    <button id="btn-open-settings" class="button btn-settings" style="width: auto;">
      Settings
    </button>
  </div>

  <button id="btn-redirect-instance" class="button">Open this community in my home instance</button>

  <div class="popup-section">
    <p class="section-header">Helpful Tools</p>
    <button id="btn-tool-search" class="button popup-tools">
      Search on all instances 
      <img src="../img/icon-external.png" class="icon-external" alt="External Link" title="Opens in a new tab.">
    </button>
    <button id="btn-tool-find-community" class="button popup-tools">
      <span id="explore-community-type"></span>
      <img src="../img/icon-external.png" class="icon-external" alt="External Link" title="Opens in a new tab.">
    </button>
  </div>

  <div class="popup-section">
    <p class="section-header">Quick Settings</p>
    <button id="btn-change-instance" class="button">Change my home instance</button>
    <button id="btn-change-type" class="button">
      Toggle home instance type
      <span class="info-icon" title="Press to toggle between Lemmy (default) or Kbin.">&#9432;</span>
    </button>
    <p>If your home instance is one of the following, you can quickly copy the address to your clipboard:</p>
    <ul id="instance-list"></ul>
  </div>

</body>

</html>
