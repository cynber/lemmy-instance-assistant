<!DOCTYPE html>
<html>

<head>
  <title>Instance Selector</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="popup.css">
  <script src="../node_modules/webextension-polyfill/dist/browser-polyfill.js"></script>
  <script src="popup.js"></script>
</head>

<body>
  <button id="open-settings" class="button">Open Settings</button>
  <p style="text-align: center;"><b>Home Instance:</b> <span id="selected-instance"></span> (Type: <span id="instance-type"></span>)</p>
  <button id="redirect-instance" class="button">Open this community in my home instance</button>
  <p class="message">If you are using this extension for the first time, please see the <a href="https://github.com/cynber/lemmy-instance-assistant#setup" target="_blank"> recommended set-up instructions here</a>. It doesn't take long and it will make your experience much smoother.</p>
  <div class="popup-section">
    <button id="change-instance" class="button">Change my home instance</button>
    <button id="change-type" class="button">
      Toggle home instance type
      <span class="info-icon" title="Press to toggle between Lemmy (default) or Kbin.">&#9432;</span>
    </button>
    <p>If your home instance is one of the following, you can quickly copy the address to your clipboard:</p>
    <ul id="instance-list"></ul>
  </div>

</body>

</html>
