<!DOCTYPE html>
<html>
<head>
  <title>Lemmy Instance Selector</title>
  <link rel="stylesheet" href="popup.css">
  <script src="../node_modules/webextension-polyfill/dist/browser-polyfill.js"></script>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Lemmy Instance Assistant</h1>
  <button id="redirect-instance">Open this community in my home instance</button>

  <ul id="instance-list"></ul>
</body>
</html>
